<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="group">
    <h1>Расписание К-ИСП 2301</h1>
    <br>
    <button onclick="window.location.href = 'index.html';" class="return" >Назад</button>
    <br>
    <div class="container">
        <div>
            <h2>Понедельник</h2>
            <table id="scheduleTable1">
                <tr>
                    <th>Время</th>
                    <th>Предмет</th>
                    <th>Кабинет</th>
                    <th>Тип занятий</th>
                </tr>
            </table>
        </div>
        <div>
            <h2>Вторник</h2>
            <table id="scheduleTable2">
                <tr>
                    <th>Время</th>
                    <th>Предмет</th>
                    <th>Кабинет</th>
                    <th>Тип занятий</th>
                </tr>
            </table>
        </div>
        <div>
            <h2>Среда</h2>
            <table id="scheduleTable3">
                <tr>
                    <th>Время</th>
                    <th>Предмет</th>
                    <th>Кабинет</th>
                    <th>Тип занятий</th>
                </tr>
            </table>
        </div>
        <div>
            <h2>Четверг</h2>
            <table id="scheduleTable4">
                <tr>
                    <th>Время</th>
                    <th>Предмет</th>
                    <th>Кабинет</th>
                    <th>Тип занятий</th>
                </tr>
            </table>
        </div>
        <div>
            <h2>Пятница</h2>
            <table id="scheduleTable5">
                <tr>
                    <th>Время</th>
                    <th>Предмет</th>
                    <th>Кабинет</th>
                    <th>Тип занятий</th>
                </tr>
            </table>
        </div>
        <div>
            <h2>Суббота</h2>
            <table id="scheduleTable6">
                <tr>
                    <th>Время</th>
                    <th>Предмет</th>
                    <th>Кабинет</th>
                    <th>Тип занятий</th>
                </tr>
            </table>
        </div>
    </div>
    <br>
    <button onclick="window.location.href = 'index.html';" class="return" >Назад</button>
</body>

<script>
    // Функция для загрузки данных из файла
    function loadJSON(callback) {
        var xhr = new XMLHttpRequest();
        xhr.overrideMimeType("application/json");
        xhr.open('GET', 'schedule/K-ISP2301.json', true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                callback(xhr.responseText);
            }
        };
        xhr.send(null);
    }

    // Функция для заполнения таблицы
    function fillTable(tableId, data) {
        var table = document.getElementById(tableId);

        for (var i = 0; i < data.length; i++) {
            var row = table.insertRow(-1);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);

            cell1.innerHTML = data[i]["Время"];
            cell2.innerHTML = data[i]["Предмет"];
            cell3.innerHTML = data[i]["Кабинет"];
            cell4.innerHTML = data[i]["Тип_занятий"];
        }
    }

    // Загрузка данных и заполнение таблицы
    loadJSON(function (response) {
        var jsonData = JSON.parse(response);
        fillTable("scheduleTable1", jsonData.slice(0, 5));
        fillTable("scheduleTable2", jsonData.slice(5, 10));
        fillTable("scheduleTable3", jsonData.slice(10, 15));
        fillTable("scheduleTable4", jsonData.slice(15, 20));
        fillTable("scheduleTable5", jsonData.slice(20, 25));
        fillTable("scheduleTable6", jsonData.slice(25, 30));
    });
</script>
</html>

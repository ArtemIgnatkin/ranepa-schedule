<script>
    // Функция для заполнения таблицы данными
function fillTable(tableId, data) {
  var table = document.getElementById(tableId);
  for (var i = 0; i < data.length; i++) {
    var row = table.insertRow(i + 1);
    var lesson = data[i];

    var cell1 = row.insertCell(0);
    cell1.innerHTML = lesson["Время"];

    var cell2 = row.insertCell(1);
    cell2.innerHTML = lesson["Предмет"];

    var cell3 = row.insertCell(2);
    cell3.innerHTML = lesson["Кабинет"];

    var cell4 = row.insertCell(3);
    cell4.innerHTML = lesson["Тип_занятий"];
  }
}

// Загрузка данных из файла "schedule.json" с использованием fetch
fetch('K-ISP2301.json')
  .then(response => response.json())
  .then(data => {
    // Заполнение каждой таблицы данными из JSON
    fillTable("scheduleTable1", data["Понедельник"]);
    fillTable("scheduleTable2", data["Вторник"]);
    fillTable("scheduleTable3", data["Среда"]);
    fillTable("scheduleTable4", data["Четверг"]);
    fillTable("scheduleTable5", data["Пятница"]);
    fillTable("scheduleTable6", data["Суббота"]);
  })
  .catch(error => console.error('Ошибка при загрузке данных:', error));
</script>
